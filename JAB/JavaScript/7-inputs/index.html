<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>
<body>


    <h1>Actvidad 1 y Tema</h1>
    <div class="a1">
        <label for="campo">Nombre:</label>
        <input type="text" autofocus placeholder="Escribe tu nombre"" id="campo"/>
        <button class="boton">Aceptar</button>
        <div class="caja"></div>
    </div>
 
    <hr>


    <h1>Actividad 2</h1>
    <div class="a2">
        <div>
            <select>
              <option>1%</option>
              <option>5%</option>
              <option>10%</option>
              <option>25%</option>
            </select>
          </div>
          <div>
            <label for="precio">Precio:</label>
            <input id="precio" type="number" autofocus/>
          </div>
          <div>
            <label for="descuento">Descuento:</label>
            <input id="descuento" readonly/>
          </div>
          <div>
            <label for="total">Total:</label>
            <input id="total" readonly/>
          </div>    
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
